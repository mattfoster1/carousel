<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="script.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Arvo|Cabin|Hind|Noto+Serif|Noto+Sans|Bree+Serif|Arimo" rel="stylesheet">
		<title>Carousel</title>
	</head>
	<body id="body_vert">
	    <div id="slideshow-wrap" class="slideshow_vert">
	        <input type="radio" id="button-1" name="controls" checked="checked"/>
	        <label for="button-1"></label>
	        <input type="radio" id="button-2" name="controls"/>
	        <label for="button-2"></label>
	        <input type="radio" id="button-3" name="controls"/>
	        <label for="button-3"></label>
	        <input type="radio" id="button-4" name="controls"/>
	        <label for="button-4"></label>
	        <input type="radio" id="button-5" name="controls"/>
	        <label for="button-5"></label>
	        <div id="slideshow-inner">
	            <ul>
	                <li id="slide1" class="blueSlide" >
	                    <!-- <img draggable="false" src="images/1.png" /> -->
	                    <div draggable="false">This one's top to bottom</div>
	                </li>
	                <li id="slide2" class="purpleSlide">
	                    <!-- <img draggable="false" src="images/2.png" /> -->
	                    <div draggable="false">and there's some new animations too</div>
	                </li>
	                <li id="slide3" class="greenSlide">
	                    <!-- <img draggable="false" src="images/3.png" /> -->
	                    <div draggable="false">as well as a nice 'deck-of-cards' effect</div>
	                </li>
	                <li id="slide4">
	                    <!-- <img draggable="false" src="images/4.png" /> -->
	                    <div draggable="false">Lorem ipsum thingy thing</div>
	                </li>
	                <li id="slide5" class="redSlide">
	                    <!-- <img draggable="false" src="images/5.png" /> -->
	                    <div draggable="false">gosh aren't these hard to fill</div>
	                </li>
	            </ul>
	        </div>
	    </div>
	    <div>
		     <button class="nextSlide">
		     	<a href="index.html"/>Previous Carousel
		    	<div class="undSlide" style="margin-left: auto;"></div>
		    </button>
		     <button class="nextSlide">
		     	<a href="parallax.html"/> Next Carousel 
		    	<div class="undSlide" ></div>
		    </button>
	    </div>
	</body>
</html>
