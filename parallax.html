<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="script.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Arvo|Cabin|Hind|Noto+Serif|Noto+Sans|Bree+Serif" rel="stylesheet">
		<title>Carousel</title>
	</head>
	<body id="body_plx">
	    <div id="slideshow-wrap" class="slideshow_plx">
	        <input type="radio" id="button-1" name="controls" checked="checked"/>
	        <label for="button-1"></label>
	        <input type="radio" id="button-2" name="controls"/>
	        <label for="button-2"></label>
	        <input type="radio" id="button-3" name="controls"/>
	        <label for="button-3"></label>
	        <input type="radio" id="button-4" name="controls"/>
	        <label for="button-4"></label>
	        <input type="radio" id="button-5" name="controls"/>
	        <label for="button-5"></label>

	        <label for="button-1" class="arrows" id="arrow-1">></label>
        	<label for="button-2" class="arrows" id="arrow-2">></label>
	        <label for="button-3" class="arrows" id="arrow-3">></label>
	        <label for="button-4" class="arrows" id="arrow-4">></label>
	        <label for="button-5" class="arrows" id="arrow-5">></label>
	        <div id="arrowMask-1" class="arrowMask arrowMask_L"></div>
	        <div id="arrowMask-1" class="arrowMask arrowMask_R"></div>
	        
	        <div id="slideshow-inner">
	            <ul>
	                <li id="slide1" class="redSlide">
	                    <!-- <img draggable="false" src="images/1.png" /> -->
	                    <div draggable="false">Back to landscape again</div>
	                </li>
	                <li id="slide2" class="purpleSlide">
	                    <!-- <img draggable="false" src="images/2.png" /> -->
	                    <div draggable="false">Aren't those radio buttons pretty?</div>
	                </li>
	                <li id="slide3" class="greenSlide">
	                    <!-- <img draggable="false" src="images/3.png" /> -->
	                    <div draggable="false">We've got some new arrows too</div>
	                </li>
	                <li id="slide4" class="blueSlide">
	                    <!-- <img draggable="false" src="images/4.png" /> -->
	                    <div draggable="false">Mum, the radio buttons are those dots</div>
	                </li>
	                <li id="slide5" >
	                    <!-- <img draggable="false" src="images/5.png" /> -->
	                    <div draggable="false">the ones just below</div>
	                </li>
	            </ul>
	        </div>
	    </div>
	    <div>
		     <button class="nextSlide">
		     	<a href="vert.html"/>Previous Carousel
		    	<div class="undSlide" style="margin-left: auto;"></div>
		    </button>
		     <button class="nextSlide">
		     	<a href=""/ style="cursor:default; color: gray; text-decoration: line-through;"> Next Carousel 
		    	<div class="undSlide" ></div>
		    </button>
	    </div>
	</body>
</html>
